<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toTreeString Demo</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 18px;
        font-weight: 600;
      }
      h2 {
        font-size: 16px;
        font-weight: 600;
      }
      textarea,
      pre {
        width: 100%;
        min-height: 200px;
        font-family: monospace;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      pre {
        background-color: #f5f5f5;
      }
      button {
        padding: 6px 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      section {
        padding-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>toTreeString Demo</h1>
      <p>
        Convert indented text hierarchies to tree-like string representations
      </p>

      <button id="load-example">Load Example</button>
    </section>

    <section>
      <h2>Input (Indented Text)</h2>
      <textarea
        id="input-text"
        placeholder="Enter indented text here..."
      ></textarea>

      <h2>Output (Tree View)</h2>
      <pre id="output-text"></pre>

      <button id="copy-output">Copy output</button>
    </section>

    <p>
      <a href="https://github.com/weijunyu/to-tree-string">View on GitHub</a>
    </p>

    <script type="module">
      import { toTreeString } from "./dist/to-tree-string.js";

      const inputText = document.querySelector("#input-text");
      const outputText = document.querySelector("#output-text");

      function updateOutput() {
        try {
          const input = inputText.value;
          const result = toTreeString(input);
          outputText.textContent = result;
        } catch (error) {
          outputText.textContent = `Error: ${error.message}`;
        }
      }

      inputText.addEventListener("input", updateOutput);

      inputText.addEventListener("keydown", function (e) {
        if (e.key === "Tab") {
          e.preventDefault();

          const start = this.selectionStart;
          const end = this.selectionEnd;

          this.value =
            this.value.substring(0, start) + "  " + this.value.substring(end);

          this.selectionStart = this.selectionEnd = start + 2;

          updateOutput();
        }
      });

      document.querySelector("#load-example").addEventListener("click", () => {
        inputText.value = `project-root
  src
    components
      Button.js
      Card.js
    pages
      Home.js
      About.js
  public
    index.html
    styles.css
  package.json
  README.md`;
        updateOutput();
      });

      document.querySelector("#copy-output").addEventListener("click", () => {
        navigator.clipboard.writeText(outputText.textContent);
      });
    </script>
  </body>
</html>
